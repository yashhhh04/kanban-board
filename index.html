<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div id="toggle" class="right"><button>Add New Task</button></div>
        </nav>
 <section class="board">
    <div id="ToDo" class="task-column">
        <div class="heading">
<div class="left">To Do</div>
        <div class="right">Count</div>
        </div>
   </div>
    </div>
    <div id="process" class="task-column"> <div class="heading">
<div class="left">In Progress</div>
        <div class="right">Count</div>
        </div></div>
    <div id="done" class="task-column"> <div class="heading">
<div class="left">Done</div>
        <div class="right">Count</div>
        </div></div>
    </section>
    </main>
   <div class="modal add-new-task">
    <div class="bg"></div>
    <div class="center">
    <input type="text" id= "task-title" placeholder="Task Title">
    <textarea id="task-desc" placeholder="Task Description"></textarea>
    <button id="add-new-task" class="add-task-btn">Add Task</button>
       </div>
   </div>
    <script src="index.js"></script>
</body>
</html>
